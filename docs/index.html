<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Quiz</title>
</head>

<body>
  <div id="quiz" class="quiz container">
    <div class="title">Quiz</div>
    <h3 id="category"></h3>
    <h2>
      Question:
      <div class="question" id="question"></div>
    </h2>
    <div class="answer">
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="answer1" />
            <label class="form-check-label labl" for="answer1" id="firstAnswer">
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="answer2" />
            <label class="form-check-label" for="answer2" id="secondAnswer">
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="answer3" />
            <label class="form-check-label" for="answer3" id="thirdAnswer">
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="answer4" />
            <label class="form-check-label" for="answer4" id="fourthAnswer">
            </label>
          </div>
        </div>
      </div>
    </div>
    <span><button id="next">Next</button></span>
    <button id="answerButton">Answer</button>

    <script src="app4.js"></script>
  </div>
</body>

</html>
